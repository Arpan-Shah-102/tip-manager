<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Tip</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 class="total">$100.00</h1>  
    <h2>Add a Tip</h2>
    <h2>Do Not Remove Card</h2>
    <div class="tip-presets">
      <button class="tip-button" id="fifteen">
        <p class="percentage">15%</p>
        <p class="money fifteen">$15.00</p>
      </button>
      <button class="tip-button" id="twenty">
        <p class="percentage">20%</p>
        <p class="money twenty">$20.00</p>
      </button>
      <button class="tip-button" id="twenty-five">
        <p class="percentage">25%</p>
        <p class="money twenty-five">$25.00</p>
      </button>
    </div>
    <button class="custom custom-tip">Custom Tip Amount</button>
    <button class="custom no-tip">No Tip</button>

    <script src="script.js"></script>
  </body>
</html>
